// 엔드 환경설정 파일
// sokcuri.neko.kr

[CONFIG]

// jichi 4/4/2015: Dictionary relative location
DIC_PATH = Ehnd

// 전처리 필터를 사용합니다
PREFILTER_SWITCH=ON

// 후처리 필터를 사용합니다
POSTFILTER_SWITCH=ON

// 사용자 사전을 사용합니다
USERDIC_SWITCH=ON

// DAT 폴더 안의 이지트랜스 기본 사용자 사전 파일 UserDict.jk를 사용합니다
JKDIC_SWITCH=ON

// Ehnd 폴더 안의 필터와 사전파일의 변경사항을 실시간으로 반영합니다
// 설정 파일은 이 옵션과 상관없이 실시간으로 반영됩니다
EHNDWATCH_SWITCH=ON

// 클립보드에 복사해 사용할 수 있는 명령어를 활성화합니다
COMMAND_SWITCH=ON

////////////////////////////////////////////////////////////////////////////

// 로그에 상세한 처리내역을 표시합니다
LOG_DETAIL=ON

// 로그에 처리내역 소요시간을 표시합니다
LOG_TIME=ON

// 로그에 스킵레이어 처리내역을 표시합니다
LOG_SKIPLAYER=ON

// 로그에 사용자사전 처리내역을 표시합니다
LOG_USERDIC=ON

////////////////////////////////////////////////////////////////////////////

// 파일 로그를 사용합니다. 로그는 ehnd_log.log 형태로 저장됩니다
FILELOG_SWITCH=OFF

// 파일 로그가 일정 크기를 넘어서면 자동으로 비웁니다. 0으로 설정시 비우지 않습니다.
FILELOG_SIZE=300

// 파일 로그를 생성할 위치를 설정합니다
// ON : 이지트랜스 폴더에 로그를 생성
// OFF : 이지트랜스를 호출하는 프로그램의 경로에 로그를 생성
FILELOG_EZTRANS_LOC=ON

// 프로그램 시작시 로그를 비웁니다
FILELOG_STARTUP_CLEAR=ON

////////////////////////////////////////////////////////////////////////////

// 로그를 볼 수 있는 콘솔을 띄웁니다
CONSOLE_SWITCH=OFF

// 콘솔의 글꼴과 글씨크기를 설정합니다
CONSOLE_FONTNAME=굴림
CONSOLE_FONTSIZE=12

// 콘솔에서 일정 줄을 넘어가면 자동으로 비웁니다. 0으로 설정시 비우지 않습니다.
CONSOLE_MAXLINE=300
